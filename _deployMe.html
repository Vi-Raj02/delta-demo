<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <form>
        <!-- Text Input -->
        <div class="mb-3">
            <label for="textInput" class="form-label">Text Input</label>
            <input type="text" class="form-control" id="textInput" placeholder="Enter text">
        </div>

        <!-- Password Input -->
        <div class="mb-3">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput" placeholder="Enter password">
        </div>

        <!-- URL Input -->
        <div class="mb-3">
            <label for="urlInput" class="form-label">Website URL</label>
            <input type="url" class="form-control" id="urlInput" placeholder="https://example.com">
        </div>

        <!-- Email Input -->
        <div class="mb-3">
            <label for="emailInput" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="emailInput" placeholder="name@example.com">
        </div>

        <!-- Text Area -->
        <div class="mb-3">
            <label for="textareaInput" class="form-label">Text Area</label>
            <textarea class="form-control" id="textareaInput" rows="4" placeholder="Enter your message"></textarea>
        </div>

        <!-- Number Input -->
        <div class="mb-3">
            <label for="numberInput" class="form-label">Number Input</label>
            <input type="number" class="form-control" id="numberInput" placeholder="Enter a number">
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary">Submit</button> <br><br>

        
    </form>
</div>



<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
